<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Soft Admin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="nav-bar">
      <div class="nav-left">
        <div class="logo">MOVIE SOFT</div>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="index.html">Movies</a>
        </nav>
      </div>
      <div class="nav-right">
        <a href="index.html" class="btn btn-outline">View Site</a>
      </div>
    </header>

    <main class="admin-page">
      <div class="admin-card">
        <h1>Movie Soft Admin</h1>
        <p>Add movies and they will appear on the homepage automatically.</p>

        <form id="movieForm" class="form" enctype="multipart/form-data">
          <label>
            Title
            <input type="text" name="title" required />
          </label>
          <label>
            Description
            <textarea name="description" rows="3" required></textarea>
          </label>

          <div class="form-row">
            <label>
              Genres
              <input type="text" name="genres" placeholder="Action, Comedy" />
            </label>
            <label>
              Year
              <input type="text" name="year" placeholder="2025" />
            </label>
          </div>

          <label>
            Upload Video (MP4)
            <input
              type="file"
              name="video"
              accept="video/mp4"
            />
            <small>Maximum file size: 500MB</small>
          </label>

          <label>
            Upload Poster Image
            <input
              type="file"
              name="poster"
              accept="image/*"
            />
            <small>JPG, PNG, or other image formats</small>
          </label>

          <label>
            Thumbnail URL (optional - if no poster uploaded)
            <input
              type="url"
              name="thumbnail"
              placeholder="https://example.com/poster.jpg"
            />
          </label>

          <label class="checkbox-inline">
            <input type="checkbox" name="featured" />
            Set as featured on homepage
          </label>

          <button type="submit" class="btn btn-primary">Save Movie</button>
        </form>

        <div class="admin-movie-list" id="adminMovieList"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
